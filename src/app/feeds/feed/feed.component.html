<main>

  <ol start="{{ listStart }}">
    <li class="post" *ngFor="let item of items; let i= index">
      <!--item is the property bindings.  -->
       <hn-item class="item-block" [item]= "item"></hn-item>
    </li>
  </ol>
  <div class="nav"> 
    <a *ngIf ="listStart!==1" class="prev" [routerLink]="['/', feedType, pageNo - 1]"><Prev</a>
    <a  class="prev" [routerLink]="['/', feedType, pageNo + 1]" class="more">More ></a>
  </div>
  <ng-template #loading>
  </ng-template>

</main>
